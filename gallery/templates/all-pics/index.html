{%extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Pic Galore</h1>
    </div>
    <div class="row">

        {% for image in images %}
        <div class="col-md-3 image-box">

            <div class="card" data-toggle="modal" data-target="#q{{image.id}}">
                <img src="{{image.image.url}}" alt="{{image.image_name}}" class="card-img">
            </div>


            <!-- Modal -->
            <div class="modal fade" id="q{{image.id}}" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">{{image.image_name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img class="card-img-top img-responsive" id="img{{image.id}}" src="{{image.image.url}}"
                                width="150px" height="500px" alt="Card image cap">
                            <p class="card-text photo ">Photo description : {{image.image_description}}.</p>
                            <p class="card-text shot">Shot in : {{image.location}}</p>
                            <p class="card-text cate">Category : {{image.category}}</p>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 padding-1">
                                <input id="{{image.id}}-url" class="form-control input-md responsive" type="text"
                                    value="{{image.image.url}}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
